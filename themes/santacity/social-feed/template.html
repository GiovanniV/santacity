<div class="media" dt-create="{{=it.dt_create}}" social-feed-id = "{{=it.id}}">
  <div class="media-left"><a href="{{=it.author_link}}"><img alt="" class="media-object" data-entity-type="" data-entity-uuid="" src="{{=it.author_picture}}" /></a></div>
  <div class="media-body">
    <h4 class="media-heading">{{=it.author_name}}</h4>
    <h5>{{=it.date}}</h5>
    <p>{{=it.text}} <a href="{{=it.link}}" target="_blank" class="read-button">read more</a></p>
  </div>
</div>
