elements: "flexbox:\n  '#type': webform_flexbox\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n    '#title_display': before\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#title_display': before\n    '#required': true\n  email_address:\n    '#type': textfield\n    '#title': 'Email Address'\n    '#title_display': before\n    '#required': true\nmarkup:\n  '#type': webform_markup\n  '#markup': '<h2>I. Variance Requirement</h2>'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': 'A <strong>Variance</strong> is required when properties are proposed with development standards below the minimum standards of the zone. A variance is allowed only when extraordinary or exceptional circumstances are applicable to the property involved or the use proposed.'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<h2>II. Variance Purpose</h2>'\nclearly_state_the_ordinance_requirements_requested_for_variance_:\n  '#type': textarea\n  '#title': 'Clearly State the Ordinance Requirements Requested for Variance:'\n  '#title_display': before\n  '#required': true\nmarkup_03:\n  '#type': webform_markup\n  '#markup': '<h2>III. Variance Justification</h2>'\nmarkup_04:\n  '#type': webform_markup\n  '#markup': 'The zone variance procedure is intended to provide relief from zoning ordinance regulations that result in unintended inequities or hardships when applied to specific properties and must not be a grant of special privilege. [See Santa Ana Municipal Code (SAMC) Sections 41-638 (a)(2)(i), (ii), (iii), and (iv).] The Zoning Administrator, Planning Commission, and City Council must make affirmative findings on all four items listed in the above mentioned Code sections if this request is to be approved. Your concise responses to the following four criteria are essential. [Please read SAMC Sections 41-638 (a)(2)(i), (ii), (iii), and (iv) carefully; they have been reproduced at the end of this form for your convenience.]'\nflexbox_01:\n  '#type': webform_flexbox\n  section_41_638_a_2_i_special_circumstances_applicable_:\n    '#type': textarea\n    '#title': 'Section 41-638 (a)(2)(i) (special circumstances applicable):'\n    '#title_display': before\n    '#required': true\n  section_41_638_a_2_ii_preservation_of_substantial_property_right:\n    '#type': textarea\n    '#title': 'Section 41-638 (a)(2)(ii) (preservation of substantial property rights):'\n    '#title_display': before\n    '#required': true\nflexbox_02:\n  '#type': webform_flexbox\n  section_41_638_a_2_iii_public_welfare_and_surrounding_property_:\n    '#type': textarea\n    '#title': 'Section 41-638 (a)(2)(iii) (public welfare and surrounding property):'\n    '#title_display': before\n    '#required': true\n  section_41_638_a_2_iv_effect_upon_general_plan_:\n    '#type': textarea\n    '#title': 'Section 41-638 (a)(2)(iv) (effect upon General Plan):'\n    '#title_display': before\n    '#required': true\nmarkup_05:\n  '#type': webform_markup\n  '#markup': '<h2>IV. Additional Notes:</h2>'\niv_additional_notes_:\n  '#type': textarea\n  '#title': 'IV. Additional Notes: '\n  '#title_display': invisible\nmarkup_06:\n  '#type': webform_markup\n  '#markup': '<h3>VARIANCES OR MINOR EXCEPTIONS</h3>'\nmarkup_07:\n  '#type': webform_markup\n  '#markup': \"<h5>FINDINGS IN COMPLIANCE WITH SECTION 41-638 (a)(2) OF THE SANTA ANA MUNICIPAL CODE:<br />\\n<br />\\n(i) That because of special circumstances applicable to the subject property, including size, shape, topography, location or surroundings, the strict application of the zoning ordinance is found to deprive the subject property of privileges not otherwise at variance with the intent and purpose of the provisions of this chapter;<br />\\n<br />\\n(ii) That the granting of a variance or minor exception is necessary for the preservation and enjoyment of one or more substantial property rights;<br />\\n<br />\\n(iii) That the granting of a variance or minor exception will not be materially detrimental to the public welfare or injurious to surrounding property;<br />\\n<br />\\n(iv) That the granting of a variance or minor exception will not adversely affect the general plan of the city.</h5>\"\n"
