id: request_for_public_records
title: 'Request for Public Records'
description: ''
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': '<h3>Your request will be processed in compliance with the Public Records Act California Government Code 6253</h3>'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"<p style=\\\"text-align: left; -webkit-text-stroke-width: 0px;\\\">Public records are accessible to all times during regular office hours and can be inspected at no charge. The more specific you are with the information you are requesting, the more responsive we may be to your request.<br />\\n<br />\\nCopies may be provided in most instances upon request, unless documents are archived or need to be gathered. Requestor will be notified in writing if additional time will be necessary pursuant to the Public Records Act. All document duplication fees are due and payable in full and are based on the City&#39;s current fee resolution.</p>\"\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<h3>Name:</h3>'\nflexbox:\n  '#type': webform_flexbox\n  name:\n    '#type': textfield\n    '#title': First\n    '#title_display': before\n    '#required': true\n  middle:\n    '#type': textfield\n    '#title': 'Middle '\n    '#title_display': before\n  last_name:\n    '#type': textfield\n    '#title': 'Last '\n    '#title_display': before\n    '#required': true\nflexbox_01:\n  '#type': webform_flexbox\n  phone_:\n    '#type': tel\n    '#title': Phone\n    '#title_display': before\n    '#required': true\n  fax_:\n    '#type': tel\n    '#title': Fax\n    '#title_display': before\n  email:\n    '#type': email\n    '#title': Email\n    '#title_display': before\n    '#required': true\nmarkup_03:\n  '#type': webform_markup\n  '#markup': '<h3>Mailing Address:</h3>'\nmailing_address:\n  '#type': webform_address\n  '#title': 'Mailing Address'\n  '#required': true\n  '#address__required': true\n  '#city__title': City\n  '#city__required': true\n  '#state_province__title': State\n  '#postal_code__title': 'Zip Code'\n  '#postal_code__required': true\n  '#country__access': false\ni_would_like_to_:\n  '#type': select\n  '#title': 'I would like to:'\n  '#title_display': before\n  '#options':\n    - 'OBTAIN A COPY'\n    - 'INSPECT '\n  '#required': true\nmarkup_05:\n  '#type': webform_markup\n  '#markup': '<p style=\"text-align: left; -webkit-text-stroke-width: 0px;\">$0.20 / page otherwise specified by the law</p>'\nflexbox_02:\n  '#type': webform_flexbox\n  type_of_request:\n    '#type': select\n    '#title': 'Type of Request:'\n    '#title_display': before\n    '#options':\n      - General\n      - 'Police Department'\n    '#required': true\n  markup_04:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"type_of_request\"]':\n          value: '1'\n    '#markup': '<strong>Note</strong>: Police audio recordings are not available on all telephone lines for calls received in the Police Department. Recordings, if available, are retained for 180 days.'\n  incident_date_and_time:\n    '#type': datetime\n    '#title': 'Incident Date and Time'\n    '#title_display': before\n    '#states':\n      visible:\n        ':input[name=\"type_of_request\"]':\n          value: '1'\n  incident_type:\n    '#type': textfield\n    '#title': 'Incident Type'\n    '#title_display': before\n    '#states':\n      visible:\n        ':input[name=\"type_of_request\"]':\n          value: '1'\n  incident_or_case_number:\n    '#type': textfield\n    '#title': 'Incident or Case Number'\n    '#title_display': before\n    '#states':\n      visible:\n        ':input[name=\"type_of_request\"]':\n          value: '1'\nlocation_or_address:\n  '#type': webform_address\n  '#title': Address\n  '#required': true\n  '#address__required': true\n  '#city__title': City\n  '#city__required': true\n  '#state_province__title': State\n  '#state_province__required': true\n  '#postal_code__title': 'Zip Code'\n  '#postal_code__required': true\n  '#country__access': false\nflexbox_03:\n  '#type': webform_flexbox\n  permit_number:\n    '#type': textfield\n    '#title': 'Permit Number'\n    '#title_display': before\n    '#required': true\n  date_range:\n    '#type': textfield\n    '#title': 'Date Range'\n    '#title_display': before\n    '#required': true\ndescription_of_records:\n  '#type': textarea\n  '#title': 'Description of Records'\n  '#description': 'Describe the records requested. Please be as specific as possible.'\n  '#title_display': before\n  '#required': true\n"
