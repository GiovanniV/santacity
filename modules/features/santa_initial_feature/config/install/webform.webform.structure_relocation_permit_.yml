a fully dimensioned site plan, floor plan, and complete elevations.<br />\\n<br />\\n&nbsp;</h4>\"\n'1_':\n  '#type': managed_file\n  '#title': '1.'\n  '#multiple': true\n  '#title_display': invisible\n  '#required': true\nmarkup_07:\n  '#type': webform_markup\n  '#markup': \"<h4>2. Attach photographs of the project site, surrounding properties, and structure to be relocated.</h4>\\n\\n<h4>&nbsp;</h4>\"\n'2_':\n  '#type': managed_file\n  '#title': '2.'\n  '#multiple': true\n  '#title_display': invisible\n  '#required': true\nmarkup_08:\n  '#type': webform_markup\n  '#markup': \"<h4><br />\\n3. Submit certification from a licensed housing inspector that all units to be relocated are free of hazardous or toxic materials (asbestos, lead paint, etc.)</h4>\"\n'3_':\n  '#type': managed_file\n  '#title': '3.'\n  '#multiple': true\n  '#title_display': invisible\n  '#required': true\n"
