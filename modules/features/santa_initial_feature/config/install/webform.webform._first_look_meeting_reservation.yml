id: _first_look_meeting_reservation
title: 'First Look'
description: ''
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': '<h2>General Information</h2>'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': \"<h3>Welcome to &ldquo;First Look&rdquo;</h3>\\n\\n<p>&ldquo;First Look&rdquo; is an informal screening process which provides the applicant an opportunity to discuss major project issues before submitting a formal application for Site Plan Review. It acts as a general review for compliance with development standards, parking standards, zoning and General Plan consistency, and identifies pertinent site related issues. &ldquo;First Look&rdquo; appointments are held with senior members of the Planning Division.</p>\\n\\n<h3>What is the intent of &ldquo;First Look&rdquo;?</h3>\\n&ldquo;First Look&rdquo; is intended to provide information and initial direction to the applicant to facilitate entering into the formal Site Plan Review process. &ldquo;First Look&rdquo; is not a substitute for Site Plan Review and the comments generated from &ldquo;First Look&rdquo; are for the purpose of enhancing the efficiency of the Site Plan Review process where a more formal response to the applicant will be made.\\n\\n<h3>What must the applicant do?</h3>\\nTo schedule a &ldquo;First Look&rdquo; appointment, simply fill out the one-page meeting reservation form. The &ldquo;First Look&rdquo; Team will analyze the information provided and you will be contacted to set up a time to discuss the findings.\\n\\n<h3>Is there a fee?</h3>\\nThere is a fee for a &ldquo;<a href=\\\"http://santa-ana.360-biz.com/sites/default/files/Documents/CombinedFeeSheetsFY1819.pdf\\\" target=\\\"_blank\\\">First Look&rdquo; appointment. Please see the Planning Division Fee Schedule for the current fee.&nbsp;</a>\"\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<h2>Meeting Reservation</h2>'\nflexbox:\n  '#type': webform_flexbox\n  application_date_:\n    '#type': date\n    '#title': 'Application Date:'\n    '#required': true\n    '#min': today\n    '#max': today\n    '#datepicker': true\n    '#date_date_format': m/d/Y\n  proposed_project_address_:\n    '#type': textfield\n    '#title': 'Proposed Project Address:'\n    '#required': true\nflexbox_01:\n  '#type': webform_flexbox\n  first_name_:\n    '#type': textfield\n    '#title': 'First Name:'\n    '#required': true\n  last_name_:\n    '#type': textfield\n    '#title': 'Last Name:'\n    '#required': true\nflexbox_02:\n  '#type': webform_flexbox\n  email_:\n    '#type': email\n    '#title': 'Email:'\n    '#required': true\n  phone_number_:\n    '#type': tel\n    '#title': 'Phone Number:'\n    '#required': true\naddress:\n  '#type': webform_address\n  '#title': Address\n  '#required': true\n  '#address__required': true\n  '#city__title': City\n  '#city__required': true\n  '#state_province__title': State\n  '#state_province__required': true\n  '#postal_code__title': 'Zip Code'\n  '#postal_code__required': true\nflexbox_03:\n  '#type': webform_flexbox\n  proposed_project_description_:\n    '#type': textarea\n    '#title': 'Proposed Project Description:'\n    '#required': true\n  list_specific_questions_you_want_answered_if_you_need_more_space:\n    '#type': textarea\n    '#title': 'List Specific Questions You Want Answered.'\n"
