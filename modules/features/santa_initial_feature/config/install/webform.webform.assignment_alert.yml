id: assignment_alert
title: 'Assignment Alert'
description: ''
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': 'This Assignment Alert sheet is designed to help meet the needs of teachers and students preparing research reports. Reserve shelves are set aside to accommodate selected topics and are maintained until the assignment is completed. Books placed on Assignment Alert Reserve Shelf do not check out in order for them to be available to all students with this assignment. Also, we ask that you notify us of any changes to this assignment.'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': 'Assignment Alert requests should be submitted at least one week prior to the assignment to guarantee that material will be available by the assignment date.'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<h3>This Assignment Alert Request Is From:</h3>'\nflexbox_01:\n  '#type': webform_flexbox\n  teacher_:\n    '#type': textfield\n    '#title': 'Teacher:'\n    '#required': true\n  school_:\n    '#type': textfield\n    '#title': 'School:'\n    '#required': true\nflexbox_08:\n  '#type': webform_flexbox\n  grade_:\n    '#type': textfield\n    '#title': 'Grade:'\n    '#required': true\n  class_subject_:\n    '#type': textfield\n    '#title': 'Class Subject:'\n    '#required': true\nflexbox_02:\n  '#type': webform_flexbox\n  phone_number_:\n    '#type': tel\n    '#title': 'Phone Number:'\n    '#required': true\n  email_address_:\n    '#type': email\n    '#title': 'Email Address:'\n    '#required': true\nflexbox_04:\n  '#type': webform_flexbox\n  assignment_please_include_assignment_sheet_if_possible_:\n    '#type': textarea\n    '#title': 'Assignment (Please Include Assignment Sheet, If Possible):'\n    '#required': true\n  attachment_file:\n    '#type': managed_file\n    '#title': 'Attachment File'\nflexbox_05:\n  '#type': webform_flexbox\n  specific_resources_you_would_like_students_to_use_:\n    '#type': textarea\n    '#title': 'Specific Resources You Would Like Students to Use:'\n    '#required': true\nflexbox_06:\n  '#type': webform_flexbox\n  assignment_start_date_:\n    '#type': date\n    '#title': 'Assignment Start Date: '\n    '#min': Today\n    '#datepicker': true\n    '#date_date_format': m/d/Y\n    '#required': true\n  assignment_end_date_:\n    '#type': date\n    '#title': 'Assignment End Date:'\n    '#required': true\n    '#datepicker': true\n    '#date_date_format': m/d/Y\nflexbox_07:\n  '#type': webform_flexbox\n  do_you_have_any_special_instructions_or_limitations_:\n    '#type': textarea\n    '#title': 'Do You Have Any Special Instructions or Limitations?'\nflexbox_03:\n  '#type': webform_flexbox\nmarkup_03:\n  '#type': webform_markup\n  '#markup': 'Thank you for using Assignment Alert. This helps the Library help your students.'\n"
