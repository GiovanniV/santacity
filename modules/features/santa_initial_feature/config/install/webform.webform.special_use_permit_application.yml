elements: "markup:\n  '#type': webform_markup\n  '#markup': '<h2>Planning Division</h2>'\nflexbox:\n  '#type': webform_flexbox\n  first_name:\n    '#type': textfield\n    '#title': 'First Name'\n    '#title_display': before\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last Name'\n    '#title_display': before\n    '#required': true\n  email_address:\n    '#type': textfield\n    '#title': 'Email Address'\n    '#title_display': before\n    '#required': true\nmarkup_01:\n  '#type': webform_markup\n  '#markup': '<h3>I. Special Use Permit</h3>'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': 'A Special Use Permit is required for the conversion of existing commercial, industrial, and office developments into air-space condominiums. The special use permit will be reviewed concurrently with the tentative map application and will be evaluated based on compliance with the findings below.'\nmarkup_03:\n  '#type': webform_markup\n  '#markup': '<h3>II. Special Use Purpose</h3>'\ndescribe_briefly_the_proposed_project_along_with_any_site_improv:\n  '#type': textarea\n  '#title': 'Describe Briefly The Proposed Project Along With Any Site Improvements. Be Sure To Include The Total Number Of Condominium Units Along With The Proposed Square Footages.'\nmarkup_04:\n  '#type': webform_markup\n  '#markup': '<h3>III. Special Use Permit Justification</h3>'\nmarkup_05:\n  '#type': webform_markup\n  '#markup': 'The special use procedure provides a method whereby the City evaluates a common area interest development project to verify the long-term viability of such common interest project and to avoid future conditions of neglect and blight, provided certain findings can be established [Santa Ana Municipal Code (SAMC) Sections 41-1807 (a), (b), (c), and (d)]. The Planning Commission and City Council must make affirmative findings on all four items listed in the above mentioned code sections if this request is to be approved. Your concise responses to the following four criteria are essential. [Please read SAMC Sections 41-1807 (a), (b), (c) and (d) carefully; they have been reproduced at the end of this form for your convenience.]'\nflexbox_01:\n  '#type': webform_flexbox\n  section_41_1807_a_no_adverse_impacts_:\n    '#type': textarea\n    '#title': 'Section 41-1807 (a) (No Adverse Impacts): '\n  section_41_1807_b_sufficient_provisions_for_maintenance_and_repa:\n    '#type': textarea\n    '#title': 'Section 41-1807 (b) (Sufficient Provisions For Maintenance And Repairs):'\nflexbox_02:\n  '#type': webform_flexbox\n  section_41_1807_c_use_of_common_areas_:\n    '#type': textarea\n    '#title': 'Section 41-1807 (c) (Use Of Common Areas):'\n  section_41_1807_d_compliance_with_goals_policies_and_objectives_:\n    '#type': textarea\n    '#title': 'Section 41-1807 (d) (Compliance With Goals, Policies And Objectives Of The General Plan):'\nmarkup_06:\n  '#type': webform_markup\n  '#markup': '<h3>Special Use Permits</h3>'\nmarkup_07:\n  '#type': webform_markup\n  '#markup': \"FINDINGS IN COMPLIANCE WITH SECTION 41-1807 OF THE SANTA ANA MUNICIPAL CODE:<br />\\n<br />\\na) The proposed common interest development will not adversely impact the economic viability of largescale commercial and industrial uses in the vicinity of the development, or in the city as a whole;<br />\\n<br />\\nb) The proposed common interest development includes sufficient provisions for governance, funding and capitalization and enforcement mechanisms to insure that the common area continues to be adequately and safely maintained and repaired for the life of the common interest development;<br />\\n<br />\\nc) The proposed common interest development includes sufficient provisions for the retention of such common areas for the use of all owners of separate interests therein; and<br />\\n<br />\\nd) The proposed common interest development complies with the goals, policies and objectives of the city&rsquo;s general plan\"\n"
