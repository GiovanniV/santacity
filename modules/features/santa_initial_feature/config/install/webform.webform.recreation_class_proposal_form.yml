elements: "class_title_:\n  '#type': textfield\n  '#title': 'Class Title:'\n  '#title_display': before\n  '#required': true\nclass_description_:\n  '#type': textarea\n  '#title': 'Class Description:'\n  '#title_display': before\n  '#required': true\nmarkup_05:\n  '#type': webform_markup\n  '#markup': 'Please make sure to include dates you will not be instructing, including Holidays.'\nflexbox:\n  '#type': webform_flexbox\n  instructor_:\n    '#type': textfield\n    '#title': 'Instructor:'\n    '#title_display': before\n    '#required': true\n  email_:\n    '#type': textfield\n    '#title': 'Email:'\n    '#title_display': before\n    '#required': true\nflexbox_01:\n  '#type': webform_flexbox\n  phone_number_:\n    '#type': tel\n    '#title': 'Phone Number:'\n    '#title_display': before\n    '#required': true\n  location_:\n    '#type': textfield\n    '#title': 'Location:'\n    '#title_display': before\n    '#required': true\nmarkup_01:\n  '#type': webform_markup\n  '#markup': 'Please Note: Your class description may be edited at the Community Services Supervisor&rsquo;s discretion based on space in brochure.'\nclass_fee_:\n  '#type': textfield\n  '#title': 'Class Fee:$'\n  '#title_display': before\n  '#required': true\nper_month_:\n  '#type': textfield\n  '#title': 'Per Month:'\n  '#title_display': before\nmarkup_04:\n  '#type': webform_markup\n  '#markup': or\nweeks_:\n  '#type': textfield\n  '#title': 'Weeks:'\n  '#title_display': before\nmaterial_fee_due_date_:\n  '#type': textfield\n  '#title': 'Material Fee/Due Date:$'\n  '#title_display': before\n  '#required': true\nplease_choose_one_:\n  '#type': select\n  '#title': 'Please Choose One:'\n  '#title_display': before\n  '#options':\n    - Winter\n    - Spring\n    - Summer\n    - Fall\n  '#required': true\nday_:\n  '#type': textfield\n  '#title': 'Day:'\n  '#title_display': before\n  '#required': true\nstart_time_:\n  '#type': textfield\n  '#title': 'Start Time:'\n  '#title_display': before\n  '#required': true\nend_time_:\n  '#type': textfield\n  '#title': 'End Time:'\n  '#title_display': before\n  '#required': true\nclass_min_:\n  '#type': textfield\n  '#title': 'Class Min:'\n  '#title_display': before\n  '#required': true\nclass_max_:\n  '#type': textfield\n  '#title': 'Class Max:'\n  '#required': true\nage_min_:\n  '#type': textfield\n  '#title': 'Age (Min):'\n  '#title_display': before\n  '#required': true\nage_max_:\n  '#type': textfield\n  '#title': 'Age (Max):'\n  '#title_display': before\n  '#required': true\nmarkup_02:\n  '#type': webform_markup\n  '#markup': \"Note:\\n<ul>\\n\\t<li>Final class schedules and locations are subject to availability of City facilities as determined by the Recreation Class Community Services Supervisors</li>\\n\\t<li>Proposals will be accepted in continual basis</li>\\n\\t<li>Submission of a recreation class proposal does not guarantee acceptance</li>\\n</ul>\"\nmarkup_03:\n  '#type': webform_markup\n  '#markup': \"City of Santa Ana, Recreation and Community Services Agency<br />\\nAttn: Carmen Acosta/Program Coordinator<br />\\n1825 W Civic Center Drive<br />\\nSanta Ana, CA. 92703<br />\\n<br />\\nOffice: <a href=\\\"tel:17145714272\\\">(714) 571-4272</a><br />\\nFax: (714) 571-4266<br />\\nEmail- <a href=\\\"mailto:mailto:cacosta@santa-ana.org\\\">cacosta@santa-ana.org</a>\"\nmarkup:\n  '#type': webform_markup\n  '#markup': '<strong>If you have any questions about the completion of this form, contact <a href=\"mailto:cacosta@santa-ana.org\">Carmen Acosta</a> at <a href=\"tel:17145714272\">(714) 571-4272</a>.</strong>'\n"
