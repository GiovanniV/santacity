            - PasteFromWord
            - Maximize
            - Strike
            - Superscript
            - JustifyLeft
            - Indent
            - Subscript
            - JustifyBlock
            - JustifyCenter
            - '-'
            - RemoveFormat
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Media
          items:
            - Blockquote
            - DrupalImage
            - DrupalLink
            - DrupalUnlink
            - ImceLink
            - Table
            - HorizontalRule
        -
          name: 'Block Formatting'
          items:
            - Font
            - FontSize
            - Format
            - Styles
        -
          name: Tools
          items:
            - ShowBlocks
            - Source
      -
        -
          name: Bootstrap
          items:
            - Accordion
            - Templates
            - btbutton
