langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor
format: full_html
editor: ckeditor
settings:
  toolbar:
    rows:
      -
        -
          name: Formatting
          items:
            - Bold
            - Italic
            - JustifyRight
            - Cut
            - Outdent
            - Undo
            - Copy
            - DrupalFontAwesome
            - Underline
            - PasteText
            - Redo
