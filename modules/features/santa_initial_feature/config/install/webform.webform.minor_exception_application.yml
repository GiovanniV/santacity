elements: "flexbox:\n  '#type': webform_flexbox\n  first_name_:\n    '#type': textfield\n    '#title': 'First Name:'\n    '#required': true\n  last_name_:\n    '#type': textfield\n    '#title': 'Last Name:'\n    '#required': true\nflexbox_01:\n  '#type': webform_flexbox\n  email_:\n    '#type': email\n    '#title': 'Email:'\n    '#required': true\n  application_number_:\n    '#type': textfield\n    '#title': 'Application Number:'\nmarkup:\n  '#type': webform_markup\n  '#markup': '<h3>I. Minor Exception Requirement</h3>'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': 'A Minor Exception is required when properties are proposed with development standards below the minimum standards of the zone. A minor exception is allowed only when extraordinary or exceptional circumstances are applicable to the property involved or the use proposed.'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<h3>II. Minor Exception Purpose</h3>'\nclearly_state_the_ordinance_requirements_requested_for_minor_exc:\n  '#type': textarea\n  '#title': 'Clearly State The Ordinance Requirements Requested For Minor Exception:'\nmarkup_03:\n  '#type': webform_markup\n  '#markup': '<h3>III. Minor Exception Justification</h3>'\nmarkup_04:\n  '#type': webform_markup\n  '#markup': 'The minor exception procedure is intended to provide relief from zoning ordinance regulations which result in unintended inequities or hardships when applied to specific properties and must not be a grant of special privilege. (See Santa Ana Municipal Code Sections 41-638 (a) (2) (i), (ii), (iii), (iv)). The Zoning Administrator, Planning Commission, and City Council must make affirmative findings on all four (4) items listed in the above mentioned Code sections if this request is to be approved. Your concise responses to the following four (4) criteria are essential. (Please read Code Sections 41-638 (a) (2) (i), (ii), (iii), (iv) carefully. They have been reproduced at the end of this form for your convenience.)'\nflexbox_02:\n  '#type': webform_flexbox\n  section_41_638_a_2_i_special_circumstances_applicable_:\n    '#type': textarea\n    '#title': 'Section 41-638 (a) (2) (i) (Special Circumstances Applicable):'\n  section_41_638_a_2_ii_preservation_of_substantial_property_right:\n    '#type': textarea\n    '#title': 'Section 41-638 (a) (2) (ii) (Preservation Of Substantial Property Rights):'\nflexbox_03:\n  '#type': webform_flexbox\n  section_41_638_a_2_iii_public_welfare_and_surrounding_property_:\n    '#type': textarea\n    '#title': 'Section 41-638 (a) (2) (iii) (Public Welfare And Surrounding Property):'\n  section_41_638_a_2_iv_effect_upon_general_plan_:\n    '#type': textarea\n    '#title': 'Section 41-638 (a) (2) (iv) (Effect Upon General Plan):'\nmarkup_05:\n  '#type': webform_markup\n  '#markup': \"<h3>Sec. 41-638. Standards for granting applications for minor exceptions, variances and conditional use permit and appeals.</h3>\\n\\n<ul>\\n\\t<li>(a) The council, planning commission and zoning administrator may grant according to the procedure outlined in this chapter:\\n\\t<ul>\\n\\t\\t<li>(2) Variances from and minor exceptions to the provisions of the Municipal Code when it appears that all of the following have been established:\\n\\t\\t<ul>\\n\\t\\t\\t<li>(i) That because of special circumstances applicable to the subject property, including size, shape, topography, location or surroundings, the strict application of the zoning ordinance is found to deprive the subject property of privileges not otherwise at variance with the intent and purpose of the provisions of this chapter;</li>\\n\\t\\t\\t<li>(ii) That the granting of a variance or minor exception is necessary for the preservation and enjoyment of one or more substantial property rights;</li>\\n\\t\\t\\t<li>(iii) That the granting of a variance or minor exception will not be materially detrimental to the public welfare or injurious to surrounding property;</li>\\n\\t\\t\\t<li>(iv) That the granting of a variance or minor exception will not adversely affect the general plan of the city.</li>\\n\\t\\t</ul>\\n\\t\\t</li>\\n\\t</ul>\\n\\t</li>\\n\\t<li>(b) In granting any conditional use permit, variance or minor exception, the zoning administrator, planning commission or council may impose such conditions as are deemed necessary and desirable to protect the public health, safety or welfare in accordance with the purpose and intent of this chapter. (Code 1952, &sect; 9250.8; Ord. No. NS-455, &sect; 1, 6-20-60; Ord. No. NS-989, &sect; 1, 11-17-69; Ord. No. NS-1507, &sect; 12, 11-19-79; Ord. No. NS-1732, &sect; 50, 6-25-84)</li>\\n</ul>\\n\\n<h3>Sec. 41-638.1. Minor exceptions from off-street parking requirements.</h3>\\n\\n<ul>\\n\\t<li>(a) Minor exceptions from the off-street parking regulations referenced in this section shall be subject to grant or denial based upon the standards set forth in this section and not upon the standards set forth in section 41-638.</li>\\n\\t<li>(b) A minor exception from the requirement that required parking areas be integrated such that a vehicle need not enter a street to move from one aisle to another may be granted if:\\n\\t<ul>\\n\\t\\t<li>(i) The stalls in an aisle are all reserved or assigned so as to be unavailable for parking by persons permitted to park in another aisle; or</li>\\n\\t\\t<li>(ii) A parking area serves an office use and is immediately across a street or alley from it; or</li>\\n\\t\\t<li>(iii) The parking area is wholly or partly within a structure.</li>\\n\\t</ul>\\n\\t</li>\\n\\t<li>(c) A minor exception may be granted from the provisions of this chapter requiring each use to have its required number of off-street parking stalls to allow two (2) or more independent uses to share required parking stalls provided no conflict will arise between parking for one use and parking for another due to differences in time of primary utilization of parking as between uses.</li>\\n\\t<li>(d) A minor exception may be granted from the off-street parking design requirements of this chapter to allow for tandem parking serving any nonresidential use if the parking area is adequately managed by a valet service or parking management service.</li>\\n\\t<li>(e) No minor exceptions shall be granted under this section if the effect would be to substantially increase difficulties of vehicle maneuverability or traffic congestion. Any minor exception granted under this section may be conditioned to avoid such adverse impacts, including the condition of maintaining parking according to an approved parking site and/or management plan. (Ord. No. NS-1602, &sect; 8, 10-26-81; Ord. No. NS-1831, &sect; 4, 2-3-86)</li>\\n</ul>\"\n"
