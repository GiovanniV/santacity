title: 'History Room Appointment'
description: ''
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': 'Please fill out the&nbsp;<a href=\"http://www.santa-ana.org/library/history/documents/ResearchRequestForm.pdf\" target=\"_blank\">Research-Photo Request Form</a>&nbsp;for any research and/or photo requests. For appointments to use the History Room, please fill out the form below.'\nmarkup_01:\n  '#type': webform_markup\n  '#markup': '<p align=\"justify\">Please schedule appointments a week (7 days) in advance at minimum. We will not be able to accommodate same day or next day appointments. You will receive an e-mail to confirm that we will be able to accommodate your appointment request. You will also be provided check-in information at this time. Please bring this confirmation with you when you check in for your appointment:</p>'\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<p align=\"justify\">Your appointment is not confirmed until you have recieved an official confimation email.</p>'\nflexbox:\n  '#type': webform_flexbox\n  first_name_:\n    '#type': textfield\n    '#title': 'First Name:'\n    '#required': true\n  last_name_:\n    '#type': textfield\n    '#title': 'Last Name:'\n    '#required': true\nflexbox_01:\n  '#type': webform_flexbox\n  phone_number_:\n    '#type': tel\n    '#title': 'Phone Number:'\n    '#required': true\n  email_address_:\n    '#type': email\n    '#title': 'Email Address:'\n    '#required': true\nwhat_brings_you_to_the_history_room_check_all_that_apply_:\n  '#type': webform_checkboxes_other\n  '#title': 'What Brings You To The History Room? (Check All That Apply)'\n  '#options':\n    'Obituary Search (OC Register or other publications)': 'Obituary Search (OC Register or other publications)'\n    'Article Search (OC Register or other publications)': 'Article Search (OC Register or other publications)'\n    'Property Search (Background information on homes or businesses)': 'Property Search (Background information on homes or businesses)'\n    'Biography Search (Background and other historical information on individuals or organizations)': 'Biography Search (Background and other historical information on individuals or organizations)'\n    'Photo Search (Browse through historical photos of Santa Ana)': 'Photo Search (Browse through historical photos of Santa Ana)'\n    'Information Search (Anything not listed above)': 'Information Search (Anything not listed above)'\n  '#other__option_label': Other\n  '#other__placeholder': ''\n  '#required': true\nwhich_of_our_services_will_you_be_requiring_check_all_that_apply:\n  '#type': webform_checkboxes_other\n  '#title': 'Which Of Our Services Will You Be Requiring? (Check All That Apply)'\n  '#options':\n    'Microfiche Reader (Microfilm)': 'Microfiche Reader (Microfilm)'\n    'Printer and/or Scanner': 'Printer and/or Scanner'\n    'Online Search (Property records, biography and information searches)': 'Online Search (Property records, biography and information searches)'\n    Yearbooks: Yearbooks\n    'Phone books (White Pages or Yellow Pages)': 'Phone books (White Pages or Yellow Pages)'\n    'Reference Materials (Books, magazines, photos or other documents on Santa Ana)': 'Reference Materials (Books, magazines, photos or other documents on Santa Ana)'\n  '#other__option_label': Other\n  '#other__placeholder': ''\n  '#required': true\nwhat_are_you_searching_for_give_as_much_detail_as_possible_:\n  '#type': textarea\n  '#title': 'What Are You Searching For? (Give As Much Detail As Possible)'\nmarkup_05:\n  '#type': webform_markup\n  '#markup': '<h2>Appointment Date And Time</h2>'\nmarkup_06:\n  '#type': webform_markup\n  '#markup': \"<br />\\nAppointments must be scheduled during our business hours, Monday through Friday from 12:00 p.m. - 4:00 p.m. &amp; Saturdays from 12:00 p.m. - 4:00 p.m. by appointment only.<br />\\n<br />\\nIf your request is urgent, please contact the library directly and we can try and assist you as best we can.\"\nflexbox_02:\n  '#type': webform_flexbox\n  what_day_would_you_like_to_make_your_appointment_:\n    '#type': date\n    '#title': 'What Day Would You Like To Make Your Appointment?'\n    '#required': true\n    '#min': '+7 days'\n    '#datepicker': true\n    '#date_date_format': m/d/Y\n  what_time_would_you_like_to_make_your_appointment_:\n    '#type': webform_time\n    '#title': 'What Time Would You Like To Make Your Appointment?'\n    '#required': true\n    '#timepicker': true\n    '#time_format': 'g:i A'\n    '#min': '12:00:00'\n    '#max': '15:30:00'\n    '#step': '1800'\nmarkup_08:\n  '#type': webform_markup\n  '#markup': '<h2>Appointment Cancellation Or Rescheduling Procedure</h2>'\nmarkup_09:\n  '#type': webform_markup\n  '#markup': \"If you are going to be late, need to cancel or reschedule your appointment, please contact the library or history room staff ASAP.\\n<p>Reference Desk Phone: <a href=\\\"tel: 7146475267\\\">(714)-647-5267</a><br />\\nHistory Room Phone: <a href=\\\"tel: 7146475280\\\">(714) 647-5280</a><br />\\nHistory Room E-mail: <a href=\\\"mailto:SAHR@santa-ana.org\\\">SAHR@santa-ana.org</a></p>\"\n"
