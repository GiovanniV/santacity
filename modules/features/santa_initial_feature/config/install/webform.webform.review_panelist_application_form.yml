id: review_panelist_application_form
title: 'Review Panelist Application'
description: ''
category: ''
elements: "markup:\n  '#type': webform_markup\n  '#markup': \"The City of Santa Ana is looking for panelists to serve on the 2018 Investing in the Artist Grant Opportunity review panel. Panelists are an integral part of the process that supports the creative voices in Santa Ana. We are looking for individuals who have in-depth professional experiences in the arts, arts education, arts administration, arts in juvenile justice, and/or related fields to review and rate grant applications. In addition to well-established member of the arts and culture world, emerging professionals and students are encouraged to apply. For additional information please email <a href=\\\"mailto:gcramer@santa-ana.org\\\">Gabriela Cramer</a>&nbsp;or call&nbsp;<a href=\\\"tel: 7146475385\\\">(714) 647-5385</a>.<br />\\n<br />\\nThe Review Panel will convene in person to discuss applications at City Hall on Thursday, May 24, 2018 (time to be determined).\"\nflexbox:\n  '#type': webform_flexbox\n  first_name_:\n    '#type': textfield\n    '#title': 'First Name:'\n    '#required': true\n  last_name_:\n    '#type': textfield\n    '#title': 'Last Name:'\n    '#required': true\nmailing_address:\n  '#type': webform_address\n  '#title': 'Mailing Address'\n  '#required': true\n  '#address__title': 'Address:'\n  '#address__required': true\n  '#address_2__title': 'Address 2:'\n  '#city__title': 'City:'\n  '#city__required': true\n  '#state_province__title': 'State:'\n  '#state_province__required': true\n  '#postal_code__title': 'Zip Code:'\n  '#postal_code__required': true\n  '#country__title': 'Country:'\n  '#country__access': false\nflexbox_01:\n  '#type': webform_flexbox\n  do_you_reside_or_work_in_santa_ana_:\n    '#type': select\n    '#title': 'Do You Reside or Work in Santa Ana?'\n    '#options':\n      - 'Yes'\n      - 'No'\n    '#required': true\n  city_ward_residence_or_place_of_work_if_you_do_not_reside_or_wor:\n    '#type': textfield\n    '#title': 'City Ward (Residence or Place of Work):'\n    '#required': true\n    '#states':\n      visible:\n        ':input[name=\"do_you_reside_or_work_in_santa_ana_\"]':\n          value: '0'\n  markup_01:\n    '#type': webform_markup\n    '#states':\n      visible:\n        ':input[name=\"do_you_reside_or_work_in_santa_ana_\"]':\n          value: '0'\n    '#markup': '<a href=\"/city-council-ward-map\" target=\"_blank\">View of the City Ward Map.</a>'\nflexbox_02:\n  '#type': webform_flexbox\n  phone_number_:\n    '#type': tel\n    '#title': 'Phone Number:'\n    '#required': true\n  email_address_:\n    '#type': email\n    '#title': 'Email Address:'\n    '#required': true\nflexbox_03:\n  '#type': webform_flexbox\n  organization_professional_affiliations_:\n    '#type': textfield\n    '#title': 'Organization or Professional Affiliations:'\n    '#required': true\n  title_:\n    '#type': textfield\n    '#title': 'Title: '\n    '#required': true\ncheck_all_area_s_of_expertise_and_circle_the_three_strongest_are:\n  '#type': webform_checkboxes_other\n  '#title': 'Check All Area(s) Of Expertise:'\n  '#options':\n    'Architecture ': 'Architecture '\n    'Arts Administration': 'Arts Administration'\n    Crafts: Crafts\n    Culinary: Culinary\n    Dance: Dance\n    Design: Design\n    Fashion: Fashion\n    Festivals: Festivals\n    Film: Film\n    'Grant Administration': 'Grant Administration'\n    'Industrial Arts': 'Industrial Arts'\n    'Literary Arts': 'Literary Arts'\n    'Media Arts': 'Media Arts'\n    'Museum Management': 'Museum Management'\n    Music: Music\n    'Non-Profit Management': 'Non-Profit Management'\n    'Opera/Music Theatre': 'Opera/Music Theatre'\n    Painting/Murals: Painting/Murals\n    'Performance Art': 'Performance Art'\n    Photography: Photography\n    'Teaching Artist': 'Teaching Artist'\n    'Technical Theatre/Production': 'Technical Theatre/Production'\n    Theatre: Theatre\n    'Traditional Arts ': 'Traditional Arts '\n    'Visual Arts': 'Visual Arts'\n  '#options_display': three_columns\n  '#other__option_label': Other\n  '#other__placeholder': ''\n  '#required': true\nmarkup_02:\n  '#type': webform_markup\n  '#markup': '<h3>Please Provide The Following In A Word Document:</h3>'\nmarkup_03:\n  '#type': webform_markup\n  '#markup': \"1. A Brief Bio (500 Words Max)<br />\\n2. Resume (2 page limit)<br />\\n3. Why do you want to serve on the Review Panel? (500 Words Max)<br />\\n4. List of references\"\nfile_attachment:\n  '#type': webform_document_file\n  '#title': 'File Attachment'\n  '#multiple': 4\n  '#required': true\nmarkup_04:\n  '#type': webform_markup\n  '#markup': 'Please note, all panelists must formally declare conflicts of interest before serving. Artists serving on public art panels are not eligible to apply for the related public art project competitions. Arts Administrators and Board Members will not be assigned to review applications for the same allocations program to which they apply.'\n"
