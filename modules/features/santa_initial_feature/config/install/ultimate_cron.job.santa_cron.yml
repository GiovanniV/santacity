langcode: en
status: true
dependencies:
  module:
    - santa
title: 'Default cron handler'
id: santa_cron
weight: 0
module: santa
callback: santa_cron
scheduler:
  id: crontab
  configuration:
    rules:
      - '* * * * *'
    catch_up: 0
launcher:
  id: serial
  configuration:
    timeouts:
      lock_timeout: 3600
    launcher:
      thread: 0
logger:
  id: database
  configuration:
    method: '3'
    expire: 1209600
    retain: 1000
