santa.xml_settings:
  path: '/admin/config/santa/xml-settings'
  defaults:
    _form: '\Drupal\santa\Form\XmlConfigurationForm'
    _title: 'Santa XML Configuration'
  requirements:
    _permission: 'administer site configuration'

santa.xml_upload:
  path: '/xml-upload'
  defaults:
    _controller: '\Drupal\santa\Controller\XmlUploadController::content'
    _title: 'XML File'
  requirements:
    _permission: 'access content'
